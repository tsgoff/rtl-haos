configuration:
  mqtt_host:
    name: MQTT Host
    description: >-
      MQTT broker hostname or IP address. Leave empty to auto-detect
      Home Assistant's MQTT service.
  mqtt_port:
    name: MQTT Port
    description: MQTT broker port number.
  mqtt_user:
    name: MQTT Username
    description: Username for MQTT authentication.
  mqtt_pass:
    name: MQTT Password
    description: Password for MQTT authentication.
  bridge_id:
    name: Bridge ID
    description: >-
      A unique identifier suffix for this bridge (default: 42). 
      Useful if running multiple bridges on the same network to prevent conflicts.
  bridge_name:
    name: Bridge Name
    description: >-
      The friendly name used for the Bridge device in Home Assistant.
  rtl_show_timestamps:
    name: Show Timestamps
    description: >-
      If enabled, the Radio Status sensor will show "Last: HH:MM:SS" (updating every 5s).
      If disabled, it will show a static "Online" status (cleaner log).
      WARNING: Enabling this may increase log size significantly over time.


  # --- UPDATED TO MATCH CAPITALIZED KEYS ---
  rtl_config:
    name: Radio Configuration
    description: >-
      Advanced: Define multiple radios manually. Click 'Add' to configure a new stick.
    keys:
      name:
        name: Radio Name
        description: A short, friendly name (e.g., 'Weather', 'Utility'). Used in logs and sensor names.
      freq:
        name: Frequency
        description: The frequency to listen on (e.g., '433.92M', '915M'). Don't forget the 'M'!
      id:
        name: Device Serial (Optional)
        description: >-
          The specific USB Serial Number (e.g., '101', '102') to use. 
          Leave empty to auto-assign based on order.
      rate:
        name: Sample Rate (Optional)
        description: Default is '250k'. Only change if you know what you are doing.
      hop_interval:
        name: Hop Interval (Optional)
        description: If listening to multiple frequencies on one radio, how often to switch (in seconds).
  # ---------------------

  rtl_expire_after:
    name: Sensor Expiry
    description: >-
      Time in seconds before sensors are marked 'Unavailable' in Home Assistant
      if no new signal is received.
  rtl_throttle_interval:
    name: Throttle Interval
    description: >-
      Seconds to buffer readings before publishing. Set to 0 for real-time
      updates, or higher (e.g., 30) to average readings and reduce database size.
  debug_raw_json:
    name: JSON output
    description: Print raw rtl_433 JSON output to the log.
  device_blacklist:
    name: Device Blacklist
    description: >-
      Device patterns to ignore (supports wildcards). Example: SimpliSafe*, EezTire*
  device_whitelist:
    name: Device Whitelist
    description: >-
      If set, only these device patterns (based on the model or id number) are allowed. Leave empty to allow all
      devices (except blacklisted ones).
