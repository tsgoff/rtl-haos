configuration:
  mqtt_host:
    name: MQTT Host
    description: >-
      The hostname or IP address of the MQTT broker. Leave this empty to auto-detect
      the internal Home Assistant Mosquitto service.
  mqtt_port:
    name: MQTT Port
    description: The port number for the MQTT broker (default is 1883).
  mqtt_user:
    name: MQTT Username
    description: The username required for MQTT authentication (if applicable).
  mqtt_pass:
    name: MQTT Password
    description: The password required for MQTT authentication (if applicable).
  bridge_id:
    name: Bridge ID
    description: >-
      A unique identifier suffix for this bridge (default: 42). 
      Useful if running multiple bridges on the same network to prevent conflicts.
  bridge_name:
    name: Bridge Name
    description: >-
      The friendly name used for the Bridge device in Home Assistant.
  rtl_show_timestamps:
    name: Show Timestamps
    description: >-
      If enabled, the Radio Status sensor will show "Last: HH:MM:SS" (updating every 5s).
      If disabled, it will show a static "Online" status (cleaner log).
      WARNING: Enabling this may increase log size significantly over time.
  
  verbose_transmissions:
    name: Verbose Transmissions
    description: >-
      If enabled, every single sensor update sent to MQTT will be logged to the console.
      If disabled (default), only a summary line ("Flushed X readings...") is printed
      every throttle interval.

  battery_ok_clear_after:
    name: Battery Clear Delay
    description: >-
      Seconds the battery must remain OK before clearing a LOW alert.
      Set to 0 to clear immediately.

  rtl_auto_band_plan:
    name: Region / Band Plan
    description: >-
      The only setting needed for auto mode.
      auto = use Home Assistant country when available.
      us = force 915 MHz for Radio #2.
      eu = force 868 MHz for Radio #2.
      world = hop 868/915 for Radio #2 (best when country is unknown).

  rtl_config:
    name: Radio Configuration
    description: >-
      Manual mode (advanced): Define radios explicitly. If this list is non-empty, auto mode is disabled.
      Click 'Add' to configure a stick.
    keys:
      name:
        name: Radio Name
        description: A short, friendly name (e.g., 'Weather', 'Utility'). Used in logs and sensor names.
      freq:
        name: Frequency
        description: The frequency to listen on (e.g., '433.92M', '915M'). Don't forget the 'M'!
      id:
        name: Device Serial (Optional)
        description: >-
          The specific USB Serial Number (e.g., '101', '102') to use. 
          Leave empty to auto-assign based on order.
      rate:
        name: Sample Rate (Optional)
        description: Default is '250k'. Only change if you know what you are doing.
      hop_interval:
        name: Hop Interval (Optional)
        description: If listening to multiple frequencies on one radio, how often to switch (in seconds).

  rtl_expire_after:
    name: Sensor Expiry
    description: >-
      Time in seconds before sensors are marked 'Unavailable' in Home Assistant
      if no new signal is received.
  rtl_throttle_interval:
    name: Throttle Interval
    description: >-
      Seconds to buffer readings before publishing. Set to 0 for real-time
      updates, or higher (e.g., 30) to average readings and reduce database size.
  
  # --- UPDATED SECTION ---
  debug_raw_json:
    name: Debug Raw JSON
    description: >-
      If enabled, the raw JSON data received from rtl_433 will be printed to the add-on logs.
      Useful for troubleshooting or identifying the IDs of new devices.
  # -----------------------

  device_blacklist:
    name: Device Blacklist
    description: >-
      A list of device patterns to ignore (supports wildcards). 
      Example: 'SimpliSafe*', 'EezTire*'
  device_whitelist:
    name: Device Whitelist
    description: >-
      If set, ONLY these device patterns (model or ID) will be processed. 
      Leave empty to allow all devices (except those in the blacklist).
