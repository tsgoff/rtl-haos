name: CI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install uv
          # Install project deps + test deps
          uv pip install --system ".[test]" || true
          # Explicitly install test runners just in case
          pip install paho-mqtt psutil pydantic-settings rich pytest pytest-mock

      - name: Run Tests
        run: |
          pytest tests/
